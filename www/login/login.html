<ion-view view-title="Login">
	<ion-content class="padding">
		<div ng-show="errorMessage">{{ errorMessage }}</div>
		<div class="list">
		<form ng-submit="submit()">
			<label class="item item-input"><span class="input-label">Server </span><input ng-model="login.server" type="text"></label>			
			<label class="item item-input"><span class="input-label">DB </span><input ng-model="login.db"  type="text"></label>
			<label class="item item-input"><span class="input-label">Username </span><input ng-model="login.username" type="text"></label>
			<label class="item item-input"><span class="input-label">Password </span><input ng-model="login.password" type="password"></label>
			<div class="item item-imput"><input type="submit" class="button button-positive"></div>
		</form>
	</ion-content>
</ion-view>
